<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zash web Html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        h1:hover {
            transform: scale(1.1);
            color: #007bff;
        }

        .hover-text {
            font-size: 1.5em;
            display: inline-block;
            position: relative;
            color: #555;
            cursor: pointer;
        }

        .hover-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #ff4500;
            transition: width 0.3s ease-in-out;
        }

        .hover-text:hover::after {
            width: 100%;
        }

        .hover-paragraph {
            font-size: 1.2em;
            color: #444;
            margin-top: 30px;
            transition: letter-spacing 0.3s ease, color 0.3s ease;
        }

        .hover-paragraph:hover {
            letter-spacing: 2px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Made by Zash a simple web</h1>
    <span class="hover-text">Zash full stack engineering</span>
    <p class="hover-paragraph">Untuk info lebih lanjutnya klik tautan di bawah ini</p>
</body>
</html>
